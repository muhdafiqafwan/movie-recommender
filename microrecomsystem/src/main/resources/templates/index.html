<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>
        <title>Welcome</title>
    </head>
    <body
        class="container-fluid d-flex justify-content-center align-items-center"
        style="
            background-color: #eee;
            box-shadow: 0 0 300px rgba(0, 0, 0, 1) inset;
            background-image: url('https://mensfolio-my-production.s3.ap-southeast-1.amazonaws.com/2019/09/24203732/netflix-image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        "
    >
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="jumbotron p-4 col-md-4 bg-white rounded-start">
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <h1>Login</h1>
                        <p class="text-danger fw-normal" th:text="${msg}"></p>
                        <div class="mt-3 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input
                                type="text"
                                th:field="*{username}"
                                class="form-control"
                                id="username"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                th:field="*{password}"
                                class="form-control"
                                id="password"
                                required
                            />
                        </div>
                        <input type="submit" class="btn btn-success" value="Login" />
                    </form>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-sm-9">
                            <p class="d-inline-block pe-2 fw-light">Don't have an account?</p>
                            <a class="btn btn-primary btn-sm" href="/register" role="button">Register</a>
                        </div>
                    </div>
                </div>

                <div class="jumbotron p-4 col-md-4 bg-dark bg-gradient rounded-end text-white">
                    <h3 class="text-center">Movie Recommender System</h3>
                    <p class="pt-3" style="text-align: justify">
                        A movie recommendation system is a website that uses algorithm to recommend movies to
                        users based on rated movies.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
