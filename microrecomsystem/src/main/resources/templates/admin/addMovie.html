<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>
        <title>Home</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div
                    class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100"
                    style="width: 280px"
                >
                    <a
                        href="/dashboard"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                    >
                        <span class="fs-4">Dashboard</span>
                    </a>
                    <hr />
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="/getMovies" class="nav-link text-white">Movies</a>
                        </li>
                        <li>
                            <a href="/getUsers" class="nav-link text-white">Users</a>
                        </li>
                    </ul>
                    <hr />
                    <div class="dropdown">
                        <a
                            href="#"
                            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown"
                        >
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                                alt=""
                                class="rounded-circle me-2"
                                width="32"
                                height="32"
                            />
                            <strong>Admin</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="/">Sign out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="row m-4 d-flex justify-content-center">
                        <div class="col-sm-5 mb-3">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <form th:action="@{/addMovie}" th:object="${movie}" method="post">
                                        <h1 class="text-center">Add Movie</h1>
                                        <p class="text-center text-danger fw-normal" th:text="${msg}"></p>
                                        <div class="mt-3 mb-3">
                                            <label for="title" class="form-label">Title</label>
                                            <input
                                                type="text"
                                                th:field="*{title}"
                                                class="form-control"
                                                id="title"
                                                required
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input
                                                type="text"
                                                th:field="*{poster}"
                                                class="form-control"
                                                id="poster"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label for="genre" class="form-label">Genre</label>
                                            <input
                                                type="text"
                                                th:field="*{genre}"
                                                class="form-control"
                                                id="genre"
                                                required
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea
                                                class="form-control"
                                                th:field="*{description}"
                                                id="description"
                                                rows="3"
                                            ></textarea>
                                        </div>
                                        <input type="submit" class="btn btn-success" value="Add" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
